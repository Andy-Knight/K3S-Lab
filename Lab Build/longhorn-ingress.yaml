apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: longhorn-ui-middleware
  namespace: longhorn-system
spec:
  stripPrefix:
    prefixes:
      - /longhorn
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ingress
  namespace: longhorn-system
  annotations:
    spec.ingressClassName: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: longhorn-system-longhorn-ui-middleware@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /longhorn/
        pathType: Prefix
        backend:
          service:
            name: longhorn-frontend
            port:
              number: 80